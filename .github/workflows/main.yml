# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  compile:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1.8.2
        with:
          dotnet-version: '5.0.x'

      - name: Compile
        run: dotnet build Colorful.sln

  build:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      
      - name: Build Discord
        uses: docker/build-push-action@v2.7.0
        with:
          file: Colorful.Discord/Dockerfile
          context: .
          push: false
          
      - name: Build Web
        uses: docker/build-push-action@v2.7.0
        with:
          file: Colorful.Web/Dockerfile
          context: .
          push: false
        
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: gitub.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v2

      - name: Docker Hub Login
        uses: docker/login-action@v1.10.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          
      - name: Deploy Discord
        uses: docker/build-push-action@v2.7.0
        with:
          file: Colorful.Discord/Dockerfile
          context: .
          push: true
          tags: sirmeepington/colorfuldiscord:latest
          
      - name: Deploy Web
        uses: docker/build-push-action@v2.7.0
        with:
          file: Colorful.Web/Dockerfile
          context: .
          push: true
          tags: sirmeepington/colorfulweb:latest
